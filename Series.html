<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series - SaintStream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="series">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <span class="logo-icon">SS</span>
                    <span class="logo-text">SaintStream</span>
                </div>
            </div>
            <div class="nav-center">
                <a href="saintstream.html" class="nav-link">Home</a>
                <a href="movies.html" class="nav-link">Movies</a>
                <a href="series.html" class="nav-link active">Series</a>
                <a href="anime.html" class="nav-link">Anime</a>
            </div>
            <div class="nav-right">
                <i class="fas fa-search" onclick="openSearch()"></i>
                <i class="fas fa-bell" onclick="showNotifications()"></i>
                <div class="profile-icon">
                    <img src="https://via.placeholder.com/40" alt="Profile">
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>TV Series</h1>
            <p>Binge-watch the best TV shows and series</p>
        </div>
    </section>

    <!-- Genre Filter -->
    <section class="genre-filter-section">
        <div class="container">
            <div class="genre-filter">
                <button class="genre-btn active" data-genre="all">All Series</button>
                <button class="genre-btn" data-genre="10759">Action & Adventure</button>
                <button class="genre-btn" data-genre="16">Animation</button>
                <button class="genre-btn" data-genre="35">Comedy</button>
                <button class="genre-btn" data-genre="80">Crime</button>
                <button class="genre-btn" data-genre="99">Documentary</button>
                <button class="genre-btn" data-genre="18">Drama</button>
                <button class="genre-btn" data-genre="10751">Family</button>
                <button class="genre-btn" data-genre="10765">Sci-Fi & Fantasy</button>
                <button class="genre-btn" data-genre="9648">Mystery</button>
            </div>
        </div>
    </section>

    <!-- Popular Series -->
    <section class="content-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Popular Series</h2>
                <div class="section-arrows">
                    <button class="arrow-btn" onclick="scrollSection('popular-series', -1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="arrow-btn" onclick="scrollSection('popular-series', 1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="movie-grid" id="popular-series"></div>
        </div>
    </section>

    <!-- Airing Today -->
    <section class="content-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Airing Today</h2>
                <div class="section-arrows">
                    <button class="arrow-btn" onclick="scrollSection('airing-today', -1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="arrow-btn" onclick="scrollSection('airing-today', 1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="movie-grid" id="airing-today"></div>
        </div>
    </section>

    <!-- Top Rated -->
    <section class="content-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Top Rated Series</h2>
                <div class="section-arrows">
                    <button class="arrow-btn" onclick="scrollSection('top-rated-series', -1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="arrow-btn" onclick="scrollSection('top-rated-series', 1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="movie-grid" id="top-rated-series"></div>
        </div>
    </section>

    <!-- On The Air -->
    <section class="content-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">On The Air</h2>
                <div class="section-arrows">
                    <button class="arrow-btn" onclick="scrollSection('on-the-air', -1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="arrow-btn" onclick="scrollSection('on-the-air', 1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="movie-grid" id="on-the-air"></div>
        </div>
    </section>

    <!-- Genre Based Series (Dynamic) -->
    <section class="content-section" id="genre-section" style="display: none;">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" id="genre-title">Genre Series</h2>
                <div class="section-arrows">
                    <button class="arrow-btn" onclick="scrollSection('genre-series', -1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="arrow-btn" onclick="scrollSection('genre-series', 1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="movie-grid" id="genre-series"></div>
        </div>
    </section>

    <script src="series-script.js"></script>
    
    <!-- Mobile Bottom Nav -->
    <nav class="mobile-nav">
        <a href="saintstream.html" class="mobile-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="movies.html" class="mobile-nav-item">
            <i class="fas fa-film"></i>
            <span>Movies</span>
        </a>
        <a href="series.html" class="mobile-nav-item active">
            <i class="fas fa-tv"></i>
            <span>Series</span>
        </a>
        <a href="anime.html" class="mobile-nav-item">
            <i class="fas fa-dragon"></i>
            <span>Anime</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="openSearch(); return false;">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
    </nav>
</body>
</html>
